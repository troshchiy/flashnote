{% extends "editor/base.html" %}

{% block title %}Editor{% endblock %}

{% block content %}
    <h1>Editor</h1>
    <div class="container">
        {% for note_form, question_form in notes_questions_forms %}
            {% if question_form %}
                <div class="question">{{ question_form.as_p }}</div>
            {% endif %}
            <div class="note">{{ note_form.as_p }}</div>
        {% endfor %}
    </div>
{% endblock %}
